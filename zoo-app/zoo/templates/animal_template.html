{% extends 'base.html' %}

{% block content %}
    <div class="animal">
        <h2>{{animal.name}}</h2> 
        <div class="info"> 
            <p>
               {{animal.info}} 
            </p>
        </div>
        <div>
            <img src="{{ url_for('static', filename= animal.img )}}",  width="200px"  height="120px" alt="Picture not available" >
        </div>
    </div>
          
    {%for event in events%}
        {%if event.featured %} 
            <div class="animal">
                <p>
                    You can find this animal at:
                    <strong><a href="{{ url_for('main.event', event_id=event.id)}}"> {{event.title}}</a></strong>
                </p>
            </div>
        {%endif%} 
    {%endfor%} 

    
    
    
{% endblock %}
