{% extends 'base.html' %}

{% block content %}
<div>

    <div class="con">
        <h1>LOG IN</h1>
        <br>

    <div>
        <form class="input-item" action="{{ url_for('auth.login') }}" method="post">
            <input class="form-input" id="txt-input" type="email" name="email" placeholder="Mail" required/>
            <br>
            <input class="form-input" type="password" name="password" placeholder="Password" required/>
            <br>
            <input class="LoginSignupButton", type="submit" value="Login"/> 
        </form>


        {% with messages = get_flashed_messages() %}
            {% for message in messages %}
            <br>
                <div> {{ message }} </div>
            {% endfor %}
        {% endwith %}

    </div>

    <div>
        <button class="btn submits frgt-pass">Forgot Password</button>
        <br>   
        <form action = "{{ url_for('auth.signup')}}">
        You dont have an account? 
            <button class = "btn submits sign-up">Sign up</button>
        </form>         
    </div>

    </div>   

</div>

{% endblock %}
