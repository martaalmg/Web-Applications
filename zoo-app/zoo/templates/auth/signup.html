{% extends 'base.html' %}

{% block content %}
<div class="LoginSignup">

    <div class="con">
        <h1>SIGN IN</h1>
        <br>
        
    <div>
        <form class="input-item" action="{{ url_for('auth.signup') }}" method="post">
            <input class="form-input" type="email" name="email" placeholder="Email" required/>
            <br>
            <input class="form-input" type="text" name="username" placeholder="Username" required/>
            <br>
            <input class="form-input" type="password" name="password" placeholder="Password" required/>
            <br>
            <input class="form-input" type="password" name="password_repeat" placeholder="Repeat Password" required/>
            <br>
            <div class="barUser">
                <br>
                <input type="radio" id="Client" name="Role" value="Client" checked>
                <label for="Client">Client</label>

                <input type="radio" id="Manager" name="Role" value="Manager">
                <label for="Manager">Manager</label>
            </div>
            <br>
            <div><label> Manager Code: <input class="form-input" type="password" name="managerCode" placeholder="Manager Code" /></label></div>
            <br>
            <input class="LoginSignupButton", type="submit" value="Signup"/> 
        </form>
    
        {% with messages = get_flashed_messages() %}
            {% for message in messages %}
            <br>
                <div> {{ message }} </div>
            {% endfor %}
        {% endwith %}

    </div>   

    <div class="other">
        <form action="{{ url_for('auth.login')}}">
        You already have an account? 
            <button class="btn submits sign-up">Log in</button>
        </form>         
    </div>
    </div>

    
</div>
{% endblock %}
